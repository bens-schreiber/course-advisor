<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Advisor</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" crossorigin="anonymous"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <h1>Course Advisor</h1>

    <!-- Form to Add a New Course (Hardcoded Course Name in Dropdown) -->
    <div x-data="{ selectedCourse: '' }">
        <form hx-post="/api/v1/coursenames"
              hx-target="#course-list"
              hx-swap="innerHTML">
    
            <!-- Hardcoded Dropdown for Course Name -->
            <label>Course Name:
                <select x-model="selectedCourse" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="CPTS 101">CPTS 101</option>
                    <option value="HIST 101">HIST 101</option>
                    <option value="BIO 100">BIO 100</option>
                    <option value="MATH 453">MATH 453</option>
                </select>
            </label><br> 
            
            <button type="submit">Search Criteria</button>
        </form>
    </div>
</body>
</html>
